<!DOCTYPE HTML>
<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://github.com/albert-gonzalez/easytimer.js/blob/master/dist/examples.min.js"></script>
		<script> 
		$(document).ready(function(){
			var timer = new Timer();
			$('#chronoExample .startButton').click(function () {
			    timer.start();
			});
			$('#chronoExample .pauseButton').click(function () {
			    timer.pause();
			});
			$('#chronoExample .stopButton').click(function () {
			    timer.stop();
			});
			$('#chronoExample .resetButton').click(function () {
			    timer.reset();
			});
			timer.addEventListener('secondsUpdated', function (e) {
			    $('#chronoExample .values').html(timer.getTimeValues().toString());
			});
			timer.addEventListener('started', function (e) {
			    $('#chronoExample .values').html(timer.getTimeValues().toString());
			});
			timer.addEventListener('reset', function (e) {
			    $('#chronoExample .values').html(timer.getTimeValues().toString());
			});   
		});
		</script>
		<title>
			Welcome to Kristian's Debate Toolkit
		</title>
	</head>
	<body>
		<div class="container">
		<h1>Hello World</h1>
		<div class="row">
			<div class = "col"> 
				<table class="table table-bordered">
				  <thead>
				    <tr>
   				      <th scope="col">#</th>
				      <th scope="col">1AC</th>
				      <th scope="col">CX</th>
				      <th scope="col">1NC/1NR</th>
				      <th scope="col">CX</th>
				      <th scope="col">1AR</th>
				      <th scope="col">2NR</th>
				      <th scope="col">2AR</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">Framework</th>
				      <td>dummy framework</td>
				    </tr>
				    <tr>
				      <th scope="row">Argument 2</th>
				      <td>dummy argument</td>
				    </tr>
				    <tr>
				      <th scope="row">Voters</th>
				      <td>dummy voter</td>
				    </tr>
				  </tbody>
				</table>
			</div>
		</div>
		<div id="chronoExample">
    		<div class="values">00:00:00</div>
		    <div>
		        <button class="startButton">Start</button>
		        <button class="pauseButton" >Pause</button>
		        <button class="stopButton">Stop</button>
		        <button class="resetButton">Reset</button>
		    </div>
		</div>
            
		</div>
	</body>



</html>
